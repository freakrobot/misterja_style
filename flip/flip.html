<!DOCTYPE html>
<html>
  <head>
    <title>翻转</title>
    <link rel="stylesheet" type="text/css" href="flip.css" />
    <meta charset="utf-8" />
    <script type="text/javascript" src="jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
		$("#snack li:first").click(function(){
		  alert("Hellow!");
		});
		$("#snack li").mouseover(function(){
		  $(this).addClass("hover");
		});
		$("#snack li").mouseout(function(){
		  $(this).removeClass("hover");
		});
      });
    </script>
  </head>
  <body>
    <ul id="snack">
      <li class>
        <div class="p-img">
          <a href="http://item.jd.com/600710.html" title="新疆特产  味正品新疆和田大枣箱装2000g" target="_blank">
            <img width="160" height="160" src="rBEhVFK4DnAIAAAAAAJXRKU_us0AAHKKgEo8_UAAldc558.jpg" alt="新疆特产  味正品新疆和田大枣箱装2000g"/>
          </a>
            </div>
        <div class="p-price" sku="600710"><strong>￥99.00</strong></div>
        <div class="p-ext">
            <div class="p-name"><a href="http://item.jd.com/600710.html" title="新疆特产  味正品新疆和田大枣箱装2000g" target="_blank">新疆特产  味正品新疆和田大枣箱装2000g</a></div>
            <div class="p-btn">
              <a class="btn-s addCart" href="javascript:void(0)" onclick="smAddToCart.add(this,600710)">加入购物车</a>
            </div>
        </div>
      </li>
      <li class>
	<div class="p-img">
	  <a href="http://item.jd.com/1089908.html" title="金安记 大粒无籽葡萄干 300g" target="_blank">
	    <img width="160" height="160" src="rBEhVlMz9cgIAAAAAAGZtpFXWy8AAK7nQJ77dEAAZnO797.jpg" alt="金安记 大粒无籽葡萄干 300g"/>
          </a>
        </div>
	<div class="p-price" sku="1089908"><strong>￥46.00</strong></div>
        <div class="p-ext">
	  <div class="p-name"><a href="http://item.jd.com/1089908.html" title="金安记 大粒无籽葡萄干 300g" target="_blank">金安记 大粒无籽葡萄干 300g</a></div>
          <div class="p-btn">
	    <a class="btn-s addCart" href="javascript:void(0)" onclick="smAddToCart.add(this,1089908)">加入购物车</a>
	  </div>
        </div>

</html>
